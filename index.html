<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Momentum</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="auth" class="hidden">
      <video class="video-container" muted autoplay loop>
        <source src="./video.mp4" type="video/mp4" />
      </video>

      <div class="welcome">
        <span class="welcome__title">쉽고 동적인 웹사이트.</span>
        <span class="welcome__title">지금 시작하세요.</span>
        <button class="welcome__btn">
          <span>로그인하고 시작하기</span>
        </button>
      </div>

      <div class="modal hidden">
        <form class="login-form card">
          <label>
            <span>사용자 이름</span>
            <input
              class="login-input"
              required
              maxlength="15"
              type="text"
              placeholder="이름 입력"
              autocomplete="off"
            />
          </label>
          <input class="login-submit" type="submit" value="로그인" />
        </form>
      </div>
    </div>

    <aside id="sidebar" class="hidden">
      <div class="sidebar-container">
        <button class="sidebar__close-btn sidebar-btn__prettier">
          사이드바 닫기
        </button>
        <h1 class="greeting hidden"></h1>

        <form class="logout-form hidden">
          <input class="logout-submit" type="submit" value="로그아웃" />
        </form>

        <div class="todo-wrapper">
          <form class="todo-form">
            <input
              type="text"
              placeholder="Write to do and Press enter!"
              required
            />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </aside>

    <div id="wrapper" class="hidden">
      <div class="wrapper-container">
        <div id="header">
          <div class="sidebar-tab">
            <button class="sidebar__open-btn sidebar-btn__prettier">
              사이드바 열기
            </button>
          </div>

          <div class="clock-container">
            <h2 class="clock">AM 9:00:00</h2>
          </div>

          <div class="weather">
            <img src="" />
            <span></span>
          </div>
        </div>

        <div id="main">
          <div class="main-container">
            <div class="card">
              <a target="_blank" href="https://www.google.com"
                ><img src="./img/logo/google-logo.png" />Google</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://www.naver.com"
                ><img src="./img/logo/naver-logo.jpg" />Naver</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://www.youtube.com"
                ><img src="./img/logo/you-tube-logo.png" />Youtube</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://www.instagram.com"
                ><img src="./img/logo/insta-gram-logo.png" />Instagram</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://www.nomadcoders.co"
                ><img src="./img/logo/nomadcoders-logo.jpg" />NomadCoders</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://www.netflix.com"
                ><img src="./img/logo/netfl-logo.png" />Netflix</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://www.twitch.tv"
                ><img src="./img/logo/twitch-logo.png" />Twitch</a
              >
            </div>
            <div class="card">
              <a target="_blank" href="https://chzzk.naver.com"
                ><img src="./img/logo/chzzk-logo.png" />Chzzk</a
              >
            </div>
          </div>
        </div>

        <div id="footer">
          <div class="quote">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/apikey.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
