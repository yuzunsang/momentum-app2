<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="auth" class="hidden">
      <div class="welcome">
        <span class="welcome__title">쉽고 동적인 웹사이트.</span>
        <span class="welcome__title">지금 시작하세요.</span>
        <button class="welcome__btn">
          <span>로그인하고 시작하기</span>
        </button>
      </div>

      <div class="modal hidden">
        <form class="login-form card">
          <label>
            <span>사용자 이름</span>
            <input
              class="login-input"
              required
              maxlength="15"
              type="text"
              placeholder="이름 입력"
              autocomplete="off"
            />
          </label>
          <input class="login-submit" type="submit" value="로그인" />
        </form>
      </div>
    </div>

    <div id="wrapper" class="hidden">
      <div id="header">
        <div class="sidebar">
          <!-- greeting -->
          <!-- logout -->
          <!-- todoform -->
          <!-- quote -->
        </div>

        <div class="clockLIVE">
          <h2 class="clock">AM 9:00:00</h2>
        </div>

        <div class="weather">
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="main">
        <!-- links -->
      </div>
    </div>

    <h1 class="greeting hidden"></h1>

    <form class="logout-form hidden">
      <input class="logout-submit" type="submit" value="로그아웃" />
    </form>

    <!-- <form class="todo-form">
      <input type="text" placeholder="Write to do and Press enter!" required />
    </form>
    <ul class="todo-list"></ul>

    <div class="quote">
      <span></span>
      <span></span>
    </div> -->

    <script type="text/javascript" src="js/apikey.js"></script>
    <script src="js/background.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
