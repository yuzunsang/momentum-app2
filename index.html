<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button class="btn modal-btn">open modal</button>
      </div>
    </header>

    <!-- end of hero -->

    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>modal content</h3>
        <button class="close-btn">‚ùå</button>
      </div>
    </div>

    <form class="login-form hidden">
      <input
        class="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is yout name?"
      />
      <input class="login-submit" type="submit" value="Log In" />
    </form>

    <h1 class="greeting hidden"></h1>

    <form class="logout-form hidden">
      <input class="logout-submit" type="submit" value="Log Out" />
    </form>

    <h2 class="clock">AM 9:00:00</h2>

    <form class="todo-form">
      <input type="text" placeholder="Write to do and Press enter!" required />
    </form>

    <ul class="todo-list"></ul>

    <div class="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script type="text/javascript" src="js/apikey.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
