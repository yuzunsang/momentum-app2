<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="login-form hidden">
      <input
        class="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is yout name?"
      />
      <input class="login-submit" type="submit" value="Log In" />
    </form>

    <h1 class="greeting hidden"></h1>

    <form class="logout-form hidden">
      <input class="logout-submit" type="submit" value="Log Out" />
    </form>

    <h2 class="clock">AM 9:00:00</h2>

    <form class="todo-form">
      <input type="text" placeholder="Write to do and Press enter!" required />
    </form>

    <ul class="todo-list"></ul>

    <div class="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script type="text/javascript" src="js/apikey.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
